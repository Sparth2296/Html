<html>
    <head>
        <title>
            Exam Form
        </title>
    </head>
    <body>

        <center><h1>EXAM FORM</h1></center>
        
        <form>
            <ul>
                <li>
            <label>Name :</label> <br></li>
            <input type="text" placeholder="Enter  Your Name">

           <br><br>

            <li><label>Email :</label><br></li>
            <input type="email" placeholder="Enter Your Email">

            <br><br>

           

            <li><label>Gander :</label><br></li>
            <input type="radio" name="Gander"><label>MALE</label><br>
            <input type="radio" name="Gander"><label>FEMALE</label><br>
            <input type="radio" name="Gander"><label>OTHER</label><br>
            
            <br><br>

            <li><label>Languag :</label> <br></li>
            <input type="checkbox"><label > C</label> <br>
            <input type="checkbox"><label > C++</label> <br>
            <input type="checkbox"><label > HTML</label> <br>
            <input type="checkbox"><label >J.S.</label><br>
            <input type="checkbox"><label > PYTHON</label> <br>
            
            <br><br>

            <li><label>Country :</label><br></li>
            <input type="radio" name="Country"><label>India</label><br>
            <input type="radio" name="Country"><label>U.S.</label><br>
            <input type="radio" name="Country"><label>U.K.</label><br>
            <input type="radio" name="Country"><label>Nepal</label><br>
            <input type="radio" name="Country"><label>Srilanka</label><br>
            
            <br><br>

            <li><label>Cast</label><br></li>
            <select>
                <option>CAST</option>
                <option>OBC</option>
                <option>SC</option>
                <option>SEBC</option>
                <option>GENERAL</option>

            </select>

            <br><br>

            <li><label>Password :</label><br></li>
            <input type="password" placeholder="Enter Your Email Password">
            
            <br><br>

        </ul>
<br><br>
            <input type="submit">
            <input type="reset">
        </form>

    </body>
</html>
